<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<br>
<br>
<form th:method="GET" th:action="@{/admin/add}">
  <button type="submit" class="btn btn-primary">Create User</button>
</form>
<br>
<table border="1">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Age</th>
    <th>Email</th>
    <th>Password</th>
    <th>Roles</th>
    <th>Actions</th>
  </tr>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.getId()}">id</td>
    <td th:text="${user.getName()}">Name</td>
    <td th:text="${user.getAge()}">Age</td>
    <td th:text="${user.getEmail()}">username</td>
    <td th:text="${user.getPassword()}">password</td>
    <td>
      <ul th:each="role: ${user.getRoles()}" th:text="${role.getName()}">role</ul>
    </td>
    <td>
      <form th:method="GET" th:action="@{/admin/edit/{id}(id=${user.id})}">
        <button type="submit" class="btn btn-primary">Edit</button>
      </form>
      <form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${user.id})}">
        <button type="submit" class="btn btn-primary">Delete</button>
      </form>
    </td>

  </tr>
  </tbody>
</table>
<br/>
<form th:action="@{/logout}">
  <input type="submit" value="Logout"/>
</form>

</body>
</html>
